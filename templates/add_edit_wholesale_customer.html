{% extends 'base.html' %}

{% block title %}{% if customer %}แก้ไข{% else %}เพิ่ม{% endif %}ลูกค้าค้าส่ง - ระบบจัดการสต็อก{% endblock %}

{% block content %}
    <h2 class="page-header">{% if customer %}แก้ไขลูกค้าค้าส่ง: {{ customer.name }}{% else %}เพิ่มลูกค้าค้าส่งใหม่{% endif %}</h2>

    <div class="form-section">
        <form action="{% if customer %}{{ url_for('edit_wholesale_customer', customer_id=customer.id) }}{% else %}{{ url_for('add_wholesale_customer_action') }}{% endif %}" method="POST">
            <div class="form-group">
                <label for="name">ชื่อลูกค้าค้าส่ง:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ customer.name if customer else '' }}" required placeholder="เช่น ร้านยางสุวิทย์, ร้านค้าส่ง A">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> {% if customer %}บันทึกการแก้ไข{% else %}เพิ่มลูกค้า{% endif %}</button>
            <a href="{{ url_for('manage_wholesale_customers') }}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
{% endblock %}
